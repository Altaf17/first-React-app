<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
</head>

<body>
    <div class="container">
        <h1>Bootstrap Components</h1>

        <!-- classes:
 .alert
 .alert-dismissible
 .alert-{contextual}
 .alert-title
 .alert-subtitle
 .alert-text
 .alert-link

attributes:
 data-bs-dismiss            close any component -->
        <h6>Alerts</h6>
        <div class="alert alert-danger alert-dismissible">
            <h1 class="alert-title">Delete Records</h1>
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <p class="alert-subtitle">Records will be Deleted.</p>
            <a href="https://www.google.com/" target="_blank" class="alert-link">Help</a>
        </div>
        <div class="alert alert-success">
            <h1 class="alert-title">Records Inserted</h1>
            <!-- <button class="btn-close" data-bs-dismiss="alert"></button> -->
            <p class="alert-subtitle">Recordes Successfully inserted</p>
            <a href="https://www.google.com/" target="_blank" class="alert-link">Help</a>
            <button class="btn btn-success" data-bs-dismiss="alert">Ok</button>
        </div>
        <hr>
        <div>
            <h2>Buttons</h2>
            <!-- btn
            .btn-{contextual}
            .btn-outline-{contextual}
            .btn-group
            .btn-group-vertical
            .btn-link
            .btn-close etc.. -->
            <button class="btn btn-danger">Insert</button>
            <button class="btn btn-outline-success">Insert</button>
            <button class="btn btn-close"></button>
            <button class="btn btn-link">Log out</button>
            <h2>Button Group</h2>
            <div class="btn-group">
                <button class="btn btn-danger">Prev</button>
                <button class="btn btn-success">Next</button>
            </div>
            <h2>Button Group Verical</h2>
            <div class="btn-group-vertical">
                <button class="btn btn-danger mb-2">Home</button>
                <button class="btn btn-danger mb-2">About</button>
                <button class="btn btn-danger mb-2">Contact</button>
            </div>

        </div>
        <hr>
        <div>
            <h2>Cards</h2>
            <!-- .card
        .card-header
        .card-body
        .card-footer
        .card-title
        .card-subtitle
        .card-img-top
        .card-img-overlay -->

            <main class="d-flex">
                <div class="card p-2 m-2" style="width:250px">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/1200px-Python-logo-notext.svg.png"
                        style="height: 150px;" class="card-img-top">
                    <div class="card-header text-center">
                        <p class="fw-bold text-center">Python</p>
                        <p>Online Training</p>
                    </div>
                    <div class="card-body text-center text-warning">
                        <span class="bi bi-star-fill"></span>
                        <span class="bi bi-star-fill"></span>
                        <span class="bi bi-star-fill"></span>
                        <span class="bi bi-star-fill"></span>
                        <span class="bi bi-star-fill"></span>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary w-100">Join Course</button>
                    </div>
                </div>
                <div class="card p-2 m-2" style="width:250px">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png"
                        style="height: 150px;" class="card-img-top">
                    <div class="card-header text-center">
                        <p class="fw-bold text-center">Angular JS</p>
                        <p>Online Training</p>
                    </div>
                    <div class="card-body text-center text-warning">
                        <span class="bi bi-star-fill"></span>
                        <span class="bi bi-star-fill"></span>
                        <span class="bi bi-star-fill"></span>
                        <span class="bi bi-star-fill"></span>
                        <span class="bi bi-star-fill"></span>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary w-100">Join Course</button>
                    </div>
                </div>
                <div class="card p-2 m-2" style="width:250px">
                    <img src="https://www.datocms-assets.com/45470/1631110818-logo-react-js.png" style="height: 150px;"
                        class="card-img-top">
                    <div class="card-header text-center">
                        <p class="fw-bold text-center">React Js</p>
                        <p>Online Training</p>
                    </div>
                    <div class="card-body text-center text-warning">
                        <span class="bi bi-star-fill"></span>
                        <span class="bi bi-star-fill"></span>
                        <span class="bi bi-star-fill"></span>
                        <span class="bi bi-star-fill"></span>
                        <span class="bi bi-star-fill"></span>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary w-100">Join Course</button>
                    </div>
                </div>
                <div class="card p-2 m-2" style="width:250px">
                    <img src="https://bl-i.thgim.com/public/incoming/5hssak/article65907238.ece/alternates/FREE_1200/IMG_iStock-1281389422_2_1_V6A1OHQ5.jpg"
                        style="height: 150px;" class="card-img-top">
                    <div class="card-header text-center">
                        <p class="fw-bold text-center">Ai</p>
                        <p>Online Training</p>
                    </div>
                    <div class="card-body text-center text-warning">
                        <span class="bi bi-star-fill"></span>
                        <span class="bi bi-star-fill"></span>
                        <span class="bi bi-star-fill"></span>
                        <span class="bi bi-star-fill"></span>
                        <span class="bi bi-star-fill"></span>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary w-100">Join Course</button>
                    </div>
            </main>
        </div>
    </div>

</body>

</html>
